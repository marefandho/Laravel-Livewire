name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: mstore_user
          POSTGRES_PASSWORD: mstore12345
          POSTGRES_DB: mstore
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U mstore_user -d mstore
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pgsql, bcmath
          coverage: none
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Composer dependencies
        run: | 
          composer install --prefer-dist --no-progress --no-suggest
          npm install
          npm run build
      
      - name: Copy .env
        run: cp .env.example .env .env.testing

      - name: Generate application key
        run: php artisan key:generate

      - name: Configure database
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test --parallel --recreate-databases